# Don't print a new line at the start of the prompt
add_newline = false
command_timeout = 2000

[directory]
disabled = false
truncation_length = 0
truncate_to_repo = false
#truncation_symbol = "…/"

[hostname]
ssh_only = true
format =  "on [$hostname](bold red) "
disabled = false

[status]
style = "bg:blue"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[sudo]
style = "bold green"
symbol = "🕛 root "
disabled = false

[kubernetes]
disabled = true
[kubernetes.context_aliases]

[golang]
symbol = " "
disabled = false

[aws]
disabled = true

[gcloud]
disabled = false

[git_commit]
tag_disabled = false

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[terraform]
disabled = true

[python]
symbol = " "
disabled = false

